<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<head>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="row">
            <div class="col-lg-8">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Your Tasks</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="col-12 input-field">
                                    <input  type="text" placeholder="Enter a task..." id="task-el" class="col-11">
                                </div>
                                <a href="#" role="button" class="btn btn-success" id="add-task-btn">Add</a>
                            </form>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="card-action">
                        <h5 id="task-title">Task List</h5>
                        <div class="col-12 input-field">
                            <input type="text" placeholder="Filter" id="filter-el" class="col-lg-11" id="filter-task-btn">
                        </div>
                        <ul class="task-list-el"></ul>
                        <a href="#" class="btn btn-secondary clear-tasks-el" id="filter-task-btn">Filter Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    JAVASCRIPT SECTION   -->
    <script src="script.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
</body>
</html>
